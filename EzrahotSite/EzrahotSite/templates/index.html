{% extends "layout.html" %}

{% block content %}

<div class="home-continer">
    <div id="slideshow-example" data-component="slideshow" class="slideShow">
        <div role="list">
            {% for article in articles %}
            <div class="slide">
                <img src="{{article.thumbnail}}" alt="" width="400" height="300">
            </div>
            {% endfor%}
        </div>
    </div>
</div>

{% endblock %}
