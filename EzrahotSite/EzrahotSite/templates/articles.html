{% extends "layout.html" %}

{% block content %}

<article style="direction: {{direction}}; display:flex; flex-direction:column;">
    <h2><b>{{article.heading}}</b></h2>
    <br>
    <h3>{{article.caption}}</h3>
    <br>
    <h3>{{articleAuthor}}</h3>
    <br>
    <h4 class="articleBody" style="text-align:justify;">{{articleBody|markdown}}</h4>
</article>
{% endblock %}
